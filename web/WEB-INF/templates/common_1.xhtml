<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:view contentType="text/html">
        <h:head>
            <link rel="shortcut icon" 
                  href="#{request.contextPath}/favicon.ico"
                  />

            <title>App Web Console</title>
            <meta http-equiv="Content-Language" content="en-US" />
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
            <h:outputStylesheet library="styles" name="styles.css" />
            <h:outputStylesheet library="styles" name="navigation.css" />
            <ui:insert name="csscontent">
            </ui:insert>
            <ui:insert name="scriptcontent">
            </ui:insert>
        </h:head>
        <h:body>
            
                <div class="headerBar">

                </div>

                <h:form prependId="false">
                    <div id="main">
                        <div class="navigation">
                        </div>
                        <div class="content">    
                            <ui:insert name="content">
                            </ui:insert>
                        </div>
                    </div>
                </h:form>

                <div id="footerDiv">
                    <hr />
                    <a href="http://www.irs.gov/efile/article/0,,id=164702,00.html">Privacy Policy</a>
                </div>
            

        </h:body>
    </f:view> 
</html>

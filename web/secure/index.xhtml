<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/WEB-INF/templates/common_1.xhtml">
	<ui:define name="content">
		<p>
			<h2>APPLICATION - SYSTEM - Management Console:</h2>
		</p>
		<p>
			<h:commandLink action="#{authenticationController.logout}">Logout</h:commandLink>
		</p>
		<hr style="clear: both;" />
		<h:dataTable value="#{onlineUsers.users}" var="user">
			<h:column>
				<f:facet name="header">First Name</f:facet>    				
      				#{user.firstName}
 			  </h:column>
 			  <h:column>
 			  <f:facet name="header">Last Name</f:facet>    				
      				#{user.lastName}
 			  </h:column>
		</h:dataTable>
		<hr style="clear: both;" />


		<p>
			<span id="lblWho">Welcome: #{request.getRemoteUser()}<br /></span>
		</p>
	</ui:define>
</ui:composition>
</html>
